<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(120deg, #f9f9f9 0%, #eef1f5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .glass-card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
      border: 1px solid rgba(200,200,255,0.2);
      padding: 36px 32px 28px 32px;
      max-width: 370px;
      width: 100%;
      margin: auto;
    }
    .title {
      font-weight: bold;
      color: #6f42c1;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 2px rgba(111,66,193,0.15);
    }
    .btn-primary {
      border-radius: 10px;
      background-color: #6f42c1;
      border-color: #6f42c1;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(111,66,193,0.10);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background-color: #4b2a91;
      border-color: #4b2a91;
      box-shadow: 0 4px 16px rgba(111,66,193,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .fa-lock {
      color: #6f42c1;
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 32px;
    }
    @media (max-width: 500px) {
      .glass-card {
        padding: 24px 8px 18px 8px;
      }
      .title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="glass-card shadow">
    <i class="fa-solid fa-lock"></i>
    <div class="title">Enter Password to Access Link</div>
    <form method="POST" autocomplete="off">
      {% if error %}
      <div class="alert alert-danger mt-2">{{ error }}</div>
      {% endif %}
      <input type="password" class="form-control mt-3" name="password" placeholder="Password" required autofocus>
      <button type="submit" class="btn btn-primary mt-4 btn-block">
        <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>Access
      </button>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 ShortURL
  </div>
</body>
</html>
